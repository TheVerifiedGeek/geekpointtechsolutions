<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css"> <!-- your main stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ===== SITEMAP SPECIFIC STYLING ===== */
    body {
      background: linear-gradient(135deg, #e6faff, #f5fff9);
      color: #222;
      font-family: 'Poppins', sans-serif;
    }

    .sitemap-container {
      max-width: 1000px;
      margin: 100px auto 50px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .sitemap-container h1 {
      font-size: 2.5rem;
      color: #00e1ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .sitemap-list {
      list-style: none;
      padding: 0;
    }

    .sitemap-list li {
      font-size: 1.1rem;
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sitemap-list li a {
      color: #0066ff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .sitemap-list li a:hover {
      color: #00ffcc;
      transform: scale(1.05);
    }

    /* icons */
    .sitemap-list li i {
      color: #00cc99;
      min-width: 20px;
    }

    @media (max-width: 768px) {
      .sitemap-container h1 {
        font-size: 2rem;
      }

      .sitemap-list li {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="sitemap-container">

    <ul class="sitemap-list">

      <li><i class="fa-solid fa-diagram-project"></i> <a href="index.html#projects">Our Projects</a></li>
      <li><i class="fa-solid fa-envelope"></i> <a href="index.html#contact">Contact Us</a></li>
      <li><i class="fa-brands fa-whatsapp"></i> <a href="https://wa.me/254101073236" target="_blank">WhatsApp</a></li>
    </ul>
  </div>
</body>
</html>
